<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Styling My Table HTML</title>
    <style media="screen">
      table{
        border: 2px solid black;
        border-collapse: collapse;
        width:50%;
      }
      th,td{
        border:1px solid black;
        padding: 5px;
        text-align:center;
      }
      th{
        background-color:#7d9dff;
      }
      </style>
  </head>
  <body>
    <h1>Children's Details</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Age</th>
        <th>Class</th>
      </tr>
      <tr>
        <td>Seun</td>
        <td>23</td>
        <td>400L</td>
      </tr>
      <tr>
        <td>Seyifunmi</td>
        <td>13</td>
        <td>8G</td>
      </tr>
      <tr>
        <td>Feranmi</td>
        <td>10</td>
        <td>4G</td>
      </tr>
      <tr>
        <td>Irewolede</td>
        <td>5</td>
        <td>KG</td>
      </tr>
    </table>
  </body>
</html>
